<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <select name="carlist" id="listcar"></select>
    <script>
    let carurl='https://vpic.nhtsa.dot.gov/api/vehicles/getallmanufacturers?ManufacturerType=Intermediate&format=json';
    let results=[];
    let output="";
    $.getJSON(carurl,function(data){
    	console.log(data);
        results=data.Results;
        console.log(results);
    	for(let i=0;i<results.length;i++){
    		const manufacturer=results[i].Mfr_Name;
            output=output+"<option>"+manufacturer+"</option>";
            console.log(output);
        }
        $("#listcar").html(output);
});
    </script>
</body>
</html>
